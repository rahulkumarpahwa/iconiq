<div
  class="flex items-center justify-center gap-1 border rounded w-[30rem] h-10 p-1"
>
  <input
    type="text"
    class="w-full px-2 py-1 outline-none focus:none text-[#0d8bfe]"
    [(ngModel)]="iconName"
    (keypress)="handleKeyPress($event)"
    placeholder="Type to find a perfect ICON with iconiq!"
  />
  <button
    class="border px-2 py-1 rounded text-[#0d8bfe] hover:text-white hover:bg-[#0d8bfe] hover:border-[#0d8bfe] outline-none focus:border-[#0d8bfe]"
    (click)="handleSearch()"
  >
    Search
  </button>
  <button
    *ngIf="isSearch"
    (click)="handleCross()"
    class="border px-2 py-1 rounded text-red-600 hover:bg-red-600 hover:text-white"
  >
    X
  </button>
</div>
